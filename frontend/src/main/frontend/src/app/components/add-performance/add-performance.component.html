<div class="container">
  <h1>Add new Performance</h1>
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
      <label>Date</label>
      <input
        formControlName="date"
        id="date"
        placeholder="Date..."
        type="date"
        class="form-control">
    </div>

    <label>Price</label>
    <input
      formControlName="price"
      id="price"
      placeholder="price..."
      type="number"
      class="form-control">
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
      <div id="numberRequiredError" *ngIf="price.errors.required;">
        The number is required!
      </div>
    </div>

    <!--


    <div ngForm="let i of fastReservationIndex">
      <app-add-performance [tralala]="{{i.ime_showa}}">
      </app-add-performance>
    </div>
  -->
    <br/>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid" >Register</button>

  </form>
</div>
