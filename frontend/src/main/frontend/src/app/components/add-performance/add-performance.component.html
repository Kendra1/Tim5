<div class="container">
  <h1>Add new Performance</h1>
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group">
      <label>Date</label>
      <input
        formControlName="date"
        id="date"
        placeholder="Date..."
        type="date"
        class="form-control">
    </div>

    <label>Seat layout</label>
    <input
      formControlName="seatLayout"
      id="seatLayout"
      placeholder="Seat layout..."
      type="text"
      class="form-control">

    <label>Price</label>
    <input
      formControlName="price"
      id="price"
      placeholder="price..."
      type="number"
      class="form-control">
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
      <div id="numberRequiredError" *ngIf="price.errors.required;">
        The number is required!
      </div>
    </div>


    <label>Hall</label>
    <input
      formControlName="hall"
      id="hall"
      placeholder="hall..."
      type="text"
      class="form-control">
    <div *ngIf="hall.touched && hall.invalid" class="alert alert-danger">
      <div id="hallError" *ngIf="hall.errors.required;">
        The hall is required!
      </div>
    </div>

    <br/>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid" >Register</button>

  </form>
</div>
