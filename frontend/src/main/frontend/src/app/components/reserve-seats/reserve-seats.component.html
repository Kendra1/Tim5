<ngb-datepicker #dp [minDate]="minDate" [ngModel]="model" (navigate)="date = $event.next" [dayTemplate]="customDay"></ngb-datepicker>
<ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
  <span class="customDay"
        [class.bg-primary]="selected"
        [class.projectionDay]="hasProjection(date)"
        (click)="pickDate(date, $event)">

  </span>
</ng-template>
