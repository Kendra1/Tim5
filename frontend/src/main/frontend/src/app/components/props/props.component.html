<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of props">
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.price}}</td>
    <td>{{i.description}}</td>
  </tr>
  </tbody>
</table>
